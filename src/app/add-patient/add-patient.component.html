<div>
  <br />
  <h3>Manage Patient</h3>
  <form [formGroup]="patientForm">
    <div class="modal-body">
      <!-- TODO: Enter add patient form here -->
      <div class="col-md-12">
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['firstName'].errors?.required">
          <input type="text" formControlName="firstName" id="firstName" required>
          <label for="firstName">First Name</label>
          <div class="error-msg-container">
            Enter valid firstName.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['lastName'].errors?.required">
          <input type="text" formControlName="lastName" id="lastName" required>
          <label for="lastName">Last Name</label>
          <div class="error-msg-container">
            Enter valid lastName.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['age'].errors?.required">
          <input type="text" formControlName="age" id="age" required>
          <label for="age">Age</label>
          <div class="error-msg-container">
            Enter valid age.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['gender'].errors?.required">
          <input type="text" formControlName="gender" id="gender" required>
          <label for="gender">Gender</label>
          <div class="error-msg-container">
            Enter valid gender.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['address'].errors?.required">
          <input type="text" formControlName="address" id="address" required>
          <label for="type">Address</label>
          <div class="error-msg-container">
            Enter valid address.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['phone'].errors?.required">
          <input type="text" formControlName="phone" id="phone" required>
          <label for="type">Phone</label>
          <div class="error-msg-container">
            Enter valid phone.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20"
          [class.invalid]="submitted && patientForm.controls['consultedBy'].errors?.required">
          <input type="text" formControlName="consultedBy" id="consultedBy" required>
          <label for="type">consultedBy</label>
          <div class="error-msg-container">
            Enter valid text.
          </div>
        </div>
        <div class="col-md-12 col-xs-12 user-group mt-20" [class.invalid]="submitted && 
        (patientForm.controls['complaints'].errors?.required)">
          <input type="text" formControlName="complaints" id="complaints">
          <label for="length">complaints</label>
          <div class="error-msg-container">
            <span *ngIf="patientForm.controls['complaints'].errors?.required">Enter valid .</span>
          </div>
        </div>
      </div>
      
      <button style="margin-top: 10px" class="btn btn-primary" type="button" (click)="addPatient()">Create Patient</button>
    </div>
  </form>
</div>
